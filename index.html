<!doctype html>
<html class="no-js" lang="">

  <head>
    <link rel="stylesheet" type="text/css" href="test.css">
    <meta charset="utf-8">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <div class="page intro">  
        <p>Let's start!</p>
        <img src="Img/0_1608d0_8dfda869_orig.png" alt="clouds">
        <button class="next"><a href="#">Next</a></button>
      </div>
      
      <div class="page age">
      <div id= "clouds">
        <div class="cloud x1"></div> 
        <div class="cloud x2"></div>
	      <div class="cloud x3"></div>
	      <div class="cloud x4"></div>
	      <div class="cloud x5"></div>
      </div> 
        <button class="back"><a href="#">Back</a></button>
        <button class="next"><a href="#">Next</a></button>
       <div class="foo age">
         <h1>How old are you?</h1>
         <label><input type="radio" name="age" value="10-15">10-15<br></label>
         <label><input type="radio" name="age" value="15-20">15-20<br></label>
         <label><input type="radio" name="age" value="20 and more">20 and more</label>
       </div>  
      </div>
      
      
      <div class="page fruit">
      <div id= "clouds">
        <div class="cloud x1"></div> 
        <div class="cloud x2"></div>
	      <div class="cloud x3"></div>
	      <div class="cloud x4"></div>
	      <div class="cloud x5"></div>
      </div> 
        <button class="back"><label>Back</label></button>
        <button class="next"><label>Next</label></button>
       <div class="fruits">
         <h1>What fruit is tastier?</h1>
         <label><input type="radio" name="fruit" value="0">Orange,kiwi<br></label>
         <label><input type="radio" name="fruit" value="1"> Apple,pear,banana<br></label>
         <label><input type="radio" name="fruit" value="2"> Plum,peach</label>
       </div>   
      </div>
      
      
      <div class="page smells">
      <div id= "clouds">
        <div class="cloud x1"></div> 
        <div class="cloud x2"></div>
	      <div class="cloud x3"></div>
	      <div class="cloud x4"></div>
	      <div class="cloud x5"></div>
      </div> 
        <button class="back"><a href="#">Back</a></button>
        <button class="next"><a href="#">Next</a></button>
       <div class="smell">
         <h1>What smells better?</h1> 
         <label><input type="radio" name="smells" value="0">Tea rose<br></label>
         <label><input type="radio" name="smells" value="1">Mint<br></label>
         <label><input type="radio" name="smells" value="2">Caramel<br><label>
         <label><input type="radio" name="smells" value="3">A mix of citrus</label>
       </div>  
      </div>
      
      
      <div class="page flavors">
      <div id= "clouds">
        <div class="cloud x1"></div> 
        <div class="cloud x2"></div>
	      <div class="cloud x3"></div>
	      <div class="cloud x4"></div>
	      <div class="cloud x5"></div>
      </div> 
        <button class="back"><a href="#">Back</a></button>
        <button class="next calculate-results"><a href="#">Next</a></button>
       <div class="flavor">
         <h1>Do you like heavy flavors?</h1>
         <label><input type="radio" name="flavors" value="yes">Yes<br></label>
         <label><input type="radio" name="flavors" value="no">No</label>
       </div>   
      </div> 
      
      
      <div class="page end">
      <div id= "clouds">
        <div class="cloud x1"></div> 
        <div class="cloud x2"></div>
	      <div class="cloud x3"></div>
	      <div class="cloud x4"></div>
	      <div class="cloud x5"></div>
      </div> 
        <button class="back"><a href="#">Back</a></button>
        <button class="save"><a href="#">Save</a></button>
       <div class="results">
         <h1>Ð¡ongratulations,Your flavor is <span class="result"></span></h1>
         
         
      </div>  
    </div>
   
   

  <script src="js/main.js"></script>
  </body>
</html>
